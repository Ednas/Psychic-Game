<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="row wrapper">
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
            <div class="mantis"></div>
        </div>
        <div class="col-sm-2">
            <img src="./assets/images/mantis.jpg" alt="Cute mantis from Marvel">
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-5 text-center">
            <header>
                <h1>The Psychic Game</h1>
            </header>
            <div class="instructions">
                <h3>Try to guess the letter that Mantis has picked. Any letter from A - Z</h3>
                <br>
                <h2>Are you Psychic?</h2>

            </div>
            <!--Empty Div for the tallies-->
            <div id="game">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span id="wins">Wins: </span>
                    </li>
                    <li class="list-group-item">
                        <p id="losses">Losses: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="guessLeft">Guesses Left: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="let">Your Guesses so far: </p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <footer class="footer text-center push">
                <div class="container">
                    <p><a href="http://www.edna.tech">About Edna Jonsson</a> | <a href="https://github.com/Ednas/Psychic-Game">GitHub Repo</a>
                        <br>Edna Jonsson &copy; 2016 -
                        <script>
                            document.write(new Date().getFullYear())
                        </script>
                    </p>
                </div>
            </footer>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
