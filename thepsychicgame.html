<!DOCTYPE html>
<html>
<head>
	<title>The Psychic Game</title>
</head>
<body>
<header><h1>The Psychic Game</h1></header>

<!--Empty Div for the tallies-->
<div id="game">
	<p><h1>The Psychic Game</h1></p>
</div>

<script type="text/javascript">

//Letter choices available
var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];

//Setting all to zero
var wins = 0;
var losses = 0;
var guesses = 0;

//When key is released it becomes the users guess
document.onkeyup = function(event) {
    var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

//Lets the computer select a random letter from the available choices
    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

//Allows the user 9 guesses
    guesses = guesses || 9

//Prompts the user to make a guess and inputs it as the user guess
    var userGuess = prompt("Guess what letter I'm thinking of?");

    // Repeat the following logic whenever the user guesses incorrectly.
    while (userGuess !== computerGuess.toString())
    {
        --guesses;
        if (guesses === 0)
        {
            alert("The Letter was: " + computerGuess);
            return false;
        }

      //COME BACK TO THIS
      // It's supposed to tally the guesses and make the number go down. 
      //  userGuess = guesses +;
    }

    console.log("You must be Psychic");
    return true;

            if (userGuess == computerGuess){
            wins++;
        }else if (userGuess !== computerGuess){
            losses++;
        }
        


        // Taking the tallies and displaying them in HTML
        var html = "<p><h1>The Psychic Game</h1></p>" +
        "<p>Wins: " + 
        wins + 
        "</p>" +
        "<p>Losses: " + 
        losses + 
        "</p>" +
        "<p>Guesses Left: " - 
        guesses - 9 
        "<p>Your Guesses so far: " + "userGuess"
        guesses +
        "</p>";

        // Placing the html into the game ID
        document.querySelector('#game').innerHTML = html;
    
}

</script>


</body>
</html>
